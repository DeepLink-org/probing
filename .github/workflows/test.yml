name: Run Tests

on: [pull_request]

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env
        with:
          python-version: '3.12'
          install-cargo-tools: 'true'
          install-python-deps: 'true'
      # - name: Save Cargo Cache
      #   id: cache-deps
      #   uses: actions/cache/save@v4
      #   with:
      #     path: |
      #       ~/.cargo/bin/
      #       ~/.cargo/registry/index/
      #       ~/.cargo/registry/cache/
      #       ~/.cargo/git/db/
      #       ~/zig
      #     key: ${{ steps.cache-restore.outputs.cache-primary-key || format('{0}-cargo-{1}', runner.os, github.run_id) }} # Fallback key

  build:
    name: Build Package
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu.2.17
          - aarch64-unknown-linux-gnu.2.17
    steps:
      - uses: actions/checkout@v4
      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env
        with:
          python-version: '3.12'
          install-cargo-tools: 'true'
          install-python-deps: 'true'
      - name: Code style checking
        if: matrix.target == 'x86_64-unknown-linux-gnu.2.17'
        run: cargo fmt --all -- --check
      - name: Build package for ${{ matrix.target }}
        run: |
          TARGET=${{ matrix.target }} make ZIG=1 wheel
      - name: Run Rust Test
        if: matrix.target == 'x86_64-unknown-linux-gnu.2.17'
        run: make test
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: python
          retention-days: 1
  test:
    name: Run Python Tests
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Download wheel for x86_64
        uses: actions/download-artifact@v4
        with:
          name: wheel-x86_64-unknown-linux-gnu.2.17
          path: python

      - name: Run Python Test
        run: make pytest
